<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
   <div class="container">
        <div class="sidebarContainer">
            <div class="sidebarTitle">
                <img src="iconFolder/view-dashboard.png" alt="dashboard logo" class="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebarContent">
                <ul>
                    <li class="sidebarList"><a href="#"><img src="iconFolder/home.png" alt="home icon" class="logo">Home</a></li>
                    <li class="sidebarList"><a href="#"><img src="iconFolder/card-account-details.svg" alt="profile icon" class="logo">Profile</a></li>
                    <li class="sidebarList"><a href="#"><img src="iconFolder/message-badge.svg" alt="message icon" class="logo">Messages</a></li>
                    <li class="sidebarList"><a href="#"><img src="iconFolder/clock-time-eight.svg" alt="history icon" class="logo">History</a></li>
                    <li class="sidebarList"><a href="#"><img src="iconFolder/calendar-check.svg" alt="tasks icon" class="logo">Tasks</a></li>
                    <li class="sidebarList"><a href="#"><img src="iconFolder/account-group.svg" alt="communities icon" class="logo">Communities</a></li>
                    <li class="sidebarList"><a href="#"><img src="iconFolder/cog.svg" alt="settings icon" class="logo">Settings</a></li>
                    <li class="sidebarList"><a href="#"><img src="iconFolder/chat-question.svg" alt="support icon" class="logo">Support</a></li>
                    <li class="sidebarList"><a href="#"><img src="iconFolder/shield-check-outline.svg" alt="privacy icon" class="logo">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="headerContainer">
            <div class="searchbarContainer">
                <div class="searchbar">
                    <img src="iconFolder/card-search.svg" alt="search icon" class="logo">
                    <input type="search" placeholder=" Search..." id="searchbar" name="searchbar">
                </div>
                <div class="userContainer">
                    <img src="iconFolder/bell-ring.svg" alt="bell icon" class="logo">
                    <img src="iconFolder/pfp.jpg" alt="pfp icon" class="pfp">
                    <h3>LuKa44</h3>
                </div>
            </div>
            <div class="headerContent">
                <div class="headerTitle">
                    <img src="iconFolder/pfp.jpg" alt="pfp icon" class="pfp">
                    <div class="headerText">
                        <p>Hi there,</p>
                        <h3>LuKa44 (@luka44)</h3>
                    </div>
                </div>
                <div class="headerBtnContainer">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
        <div class="contentContainer">

        </div>
   </div>
</body>
</html>
